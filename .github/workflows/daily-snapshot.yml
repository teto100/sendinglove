name: Daily Snapshot Cron Job

on:
  schedule:
    - cron: '0 7 * * *'  # 7 AM UTC = 2 AM Lima
  workflow_dispatch:  # Permite ejecución manual

env:
  CRON_SECRET: ${{ secrets.CRON_SECRET }}

jobs:
  daily-snapshot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Call Daily Snapshot API
        run: |
          response=$(curl -s -w "%{http_code}" -X GET "https://sendinglove.vercel.app/api/daily-snapshot" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}")
          
          http_code="${response: -3}"
          body="${response%???}"
          
          echo "HTTP Status: $http_code"
          echo "Response: $body"
          
          if [ "$http_code" -ne 200 ]; then
            echo "Error: API call failed with status $http_code"
            exit 1
          fi
          
          echo "✅ Daily snapshot completed successfully"